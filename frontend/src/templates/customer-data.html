<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>{{ customerData.get('customerName') }} - 방문일 확인</title>
    </head>
    <body>
      <style type="text/css">
        .tg  {border-collapse:collapse;border-color:#ccc;border-spacing:0;}
        .tg td{background-color:#fff;border-color:#ccc;border-style:solid;border-width:1px;color:#333;
          font-family:Arial, sans-serif;font-size:20px;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg th{background-color:#f0f0f0;border-color:#ccc;border-style:solid;border-width:1px;color:#333;
          font-family:Arial, sans-serif;font-size:20px;font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg .tg-9wq8{border-color:inherit;text-align:center;vertical-align:middle; font-size: 60px;}
        .tg .tg-uzvj{border-color:inherit;font-weight:bold;text-align:center;vertical-align:middle; font-size:50px;}
        .tg .tg-0lax{text-align:left;vertical-align:top}
        .dataButton{font-size: 50px; min-width: 100%; min-height: 100px; padding: 5px;}
      </style>
      <div class="tg-wrap"><table class="tg">
        <thead>
          <tr>
            <th class="tg-uzvj" colspan="2" style="font-weight:bold; width: 960px">손님 정보</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- 손님 이름 -->
            <td class="tg-9wq8">{{ customerData.get('customerName') }}</td>
            <!-- 전화번호 -->
            <td class="tg-9wq8">{{ customerData.get('phoneNumber') }}</td>
          </tr>
          <tr>
            <td class="tg-9wq8" style="background-color:#f0f0f0; margin: 0; padding: 0;">
                <input type="button" 
                onclick="location.href='/customers'" 
                style="margin: 0; padding: 3px; font-size: 50px; min-width: 100%; min-height: 70px;" value="손님 목록으로">
            </td>
            <td class="tg-9wq8" style="background-color:#f0f0f0; margin: 0; padding: 0;">
              <input type="button" 
                onclick="location.href='/jobs/customer/{{ customerID }}'" 
                style="margin: 0; padding: 3px; font-size: 50px; min-width: 100%; min-height: 70px;"
                value="시술 추가">
          </td>
          </tr>
          <tr>
            <th class="tg-uzvj" colspan="2">시술 기록</th>
          </tr>
          {% for job in jobData %}
          <tr>
            <td class="tg-9wq8">방문일</td>
            <td class="tg-9wq8">
              <!-- 시술기록 -->
              <a href="/jobs/{{ job.get('jobID') }}">
                {% for finished in job.get('jobFinished').values() %}
                {{ finished }}
                {% endfor %}
              </a>
            </td>
          </tr>
          <tr>
            <td class="tg-0lax" colspan="2" style="font-size: 50px;">
              <!-- 클릭시 해당 시술으로 이동 -->
              <a href="/jobs/{{ job.get('jobID') }}">
                {{ job.get('visitDate') }}
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
        </table>
      </div>
    </body>
</html>
