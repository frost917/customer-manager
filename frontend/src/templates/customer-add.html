<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>손님 추가</title>
    </head>
    <body>
        <style type="text/css">
            .tg  {border-collapse:collapse;border-color:#ccc;border-spacing:0;}
            .tg td{background-color:#fff;border-color:#ccc;border-style:solid;border-width:1px;color:#333;
              font-family:Arial, sans-serif;font-size:50px;overflow:hidden;padding:10px 5px;word-break:normal;}
            .tg th{background-color:#f0f0f0;border-color:#ccc;border-style:solid;border-width:1px;color:#333;
              font-family:Arial, sans-serif;font-size:50px;font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
            .tg .tg-nrix{text-align:center;vertical-align:middle; font-size: 50px; font-size: 40px;}
            .tg .tg-y0n7{background-color:#efefef;text-align:center;vertical-align:middle}
            input[type=text]{padding: 5px; margin: 0; min-width: 100%; min-height: 100%; font-size: 45px;}
            </style>
            <div class="tg-wrap">
              <table class="tg" style="width: 960px">
            <thead>
              <tr>
                <th class="tg-y0n7" colspan="2" style="font-weight:bold;">손님 추가</th>
              </tr>
            </thead>
            <tbody>
              <form action="/customers/create" method="post">
              <tr>
                <td class="tg-nrix">이름</td>
                <td class="tg-nrix">전화번호</td>
              </tr>
              <tr>
                <td class="tg-nrix" style="padding: 0; margin: 0;">
                  <input type="text" name="customerName" placeholder="이름">
                </td>
                <td class="tg-nrix" style="padding: 0; margin: 0;">
                  <input type="text" name="phoneNumber" placeholder="전화번호">
                </td>
              </tr>
              <tr>
                <td class="tg-nrix" colspan="2" style="padding: 0; margin: 0;">
                  <input type="submit" value="손님 추가" 
                  style="font-size: 35px; min-width: 100%; height: 70px; padding: 5px;">
                </td>
              </tr>
            </tbody>
          </form>
            </table>
        </div>
    </body>
</html>
