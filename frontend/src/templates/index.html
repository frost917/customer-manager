<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>시작 페이지</title>
    </head>
    <body>
        <style type="text/css">
            .tg  {border-collapse:collapse;border-color:#ccc;border-spacing:0;}
            .tg td{background-color:#fff;border-color:#ccc;border-style:solid;border-width:1px;color:#333;
              font-family:Arial, sans-serif;font-size:50px;overflow:hidden;padding:10px 5px;word-break:normal;}
            .tg th{background-color:#f0f0f0;border-color:#ccc;border-style:solid;border-width:1px;color:#333;
              font-family:Arial, sans-serif;font-size:50px;font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
            .tg .tg-nrix{text-align:center;vertical-align:middle}
            .tg .tg-y0n7{text-align:center;vertical-align:middle; font-size: 50px;}
            input[type=text]{padding: 0; margin: 0; min-width: 100%; min-height: 100%;}
            input[type="checkbox"]{width: 40px; height: 40px;}
            .check{font-size: 50px;}
            </style>
            <div class="tg-wrap"><table class="tg">
            <thead>
              <tr>
                <th class="tg-nrix" colspan="2" style="font-weight:bold; width: 960px">목록</th>
              </tr>
          </thead>
            <tbody>
              <tr>
                <td class="tg-nrix" style="padding: 0; margin: 0;">
                  <input type="button" 
                  onclick="location.href='/customers'" 
                  style="margin: 0; padding: 3px; font-size: 50px; min-width: 100%; min-height: 70px;"
                  value="손님 정보">
                </td>
                <td class="tg-nrix" style="padding: 0; margin: 0;">
                  <input type="button" 
                  onclick="location.href='/customers'" 
                  style="margin: 0; padding: 3px; font-size: 50px; width: 480px; min-height: 70px;"
                  value="예약 추가">    
                </td>
              </tr>
              <tr>
                <td class="tg-nrix" colspan="2" style="font-weight:bold; background-color: #f0f0f0;">
                  다음 예약
                </td>
              </tr>
              {% if reserveData is not none %}
              {% for reserve in reserveData %}
              <tr>
                <td class="tg-y0n7">
                  <a href="/reserves/{{ reserve.get('reserveID')}}">
                  {{ reserve.get('reserveTime') }}
                  </a>
                </td>
                <td class="tg-y0n7">
                  <a href="/reserves/{{ reserve.get('reserveID')}}">
                  {% for type in reserve.get('reserveType').values() %}
                  {{ type }}
                  {% endfor %}
                  </a>
                </td>
              </tr>
              {% endfor %}
              {% else %}
              <tr>
                <td class="tg-y0n7" colspan="2">
                  예약 없음
                </td>
              </tr>
              {% endif %}
            </tbody>
            </table>
        </div>
    </body>
</html>
