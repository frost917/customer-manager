            .tg .tg-nrix{text-align:center;vertical-align:middle}
            .tg .tg-y0n7{background-color:#efefef;text-align:center;vertical-align:middle; font-size: 50px;}
            input[type=text]{padding: 0; margin: 0; min-width: 100%; min-height: 100%;}

            </style>
            <div class="tg-wrap"><table class="tg">
            <thead>
              <tr>
                <th class="tg-nrix" colspan="2" style="font-weight:bold; width: 960px">목록</th>
              </tr>
          </thead>
            <tbody>
              <tr>
                <td class="tg-nrix" style="padding: 0; margin: 0;">
                  <input type="button"

                  style="margin: 0; padding: 3px; font-size: 50px; min-width: 100%; min-height: 70px;"

                </td>
                <td class="tg-nrix" style="padding: 0; margin: 0;">

              </tr>

            </table>
